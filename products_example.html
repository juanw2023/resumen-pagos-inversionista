<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace Products - Example</title>
    <style>
        :root {
            --bg-dark: #111827;
            --surface-dark: #1f2937;
            --border-dark: #374151;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --text-muted: #9ca3af;
            --brand-primary: #38bdf8;
            --success: #4ade80;
            --warning: #facc15;
            --radius: 12px;
        }
        
        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-secondary);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 40px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .card {
            background: var(--surface-dark);
            border: 1px solid var(--border-dark);
            border-radius: var(--radius);
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .card h3 {
            color: var(--text-primary);
            margin: 0 0 10px 0;
        }
        
        .price {
            color: var(--brand-primary);
            font-size: 1.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .description {
            color: var(--text-muted);
            font-size: 0.9em;
            margin: 10px 0;
            line-height: 1.4;
        }
        
        .meta {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            font-size: 0.85em;
        }
        
        .badge {
            background: var(--border-dark);
            padding: 4px 8px;
            border-radius: 4px;
            color: var(--text-secondary);
        }
        
        .badge.new {
            background: var(--success);
            color: white;
        }
        
        .badge.used {
            background: var(--warning);
            color: black;
        }
        
        .image-container {
            width: 100%;
            height: 200px;
            background: var(--border-dark);
            border-radius: 8px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: var(--brand-primary);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.2s;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #2daae4;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #f87171;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõí Productos de Facebook Marketplace</h1>
        
        <div id="products-container">
            <div class="loading">Cargando productos...</div>
        </div>
    </div>

    <script>
        // Funci√≥n para cargar y mostrar productos
        async function loadProducts() {
            const container = document.getElementById('products-container');
            
            try {
                // Cargar el JSON de productos
                const response = await fetch('marketplace_products.json');
                
                if (!response.ok) {
                    throw new Error('No se pudo cargar marketplace_products.json');
                }
                
                const data = await response.json();
                const products = data.products || [];
                
                if (products.length === 0) {
                    container.innerHTML = '<div class="error">No se encontraron productos. Ejecuta marketplace_scraper.py primero.</div>';
                    return;
                }
                
                // Crear el grid de productos
                const grid = document.createElement('div');
                grid.className = 'grid';
                
                products.forEach(product => {
                    const card = createProductCard(product);
                    grid.appendChild(card);
                });
                
                container.innerHTML = '';
                container.appendChild(grid);
                
                // Mostrar informaci√≥n en consola
                console.log(`‚úì Cargados ${products.length} productos`);
                console.log(`Nicho: ${data.niche}`);
                console.log(`Timestamp: ${data.timestamp}`);
                
            } catch (error) {
                console.error('Error al cargar productos:', error);
                container.innerHTML = `
                    <div class="error">
                        <h2>‚ö†Ô∏è Error al cargar productos</h2>
                        <p>${error.message}</p>
                        <p>Aseg√∫rate de:</p>
                        <ol style="text-align: left; max-width: 600px; margin: 20px auto;">
                            <li>Haber ejecutado <code>python marketplace_scraper.py</code></li>
                            <li>Que el archivo <code>marketplace_products.json</code> existe</li>
                            <li>Estar sirviendo esta p√°gina con un servidor web (no file://)</li>
                        </ol>
                        <p>Servidor simple: <code>python -m http.server 8000</code></p>
                    </div>
                `;
            }
        }
        
        // Funci√≥n para crear una tarjeta de producto
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'card';
            
            // Imagen del producto (primera imagen si existe)
            let imageHtml = '';
            if (product.images && product.images.length > 0) {
                imageHtml = `
                    <div class="image-container">
                        <img src="${product.images[0].url}" 
                             alt="${product.images[0].alt_text || product.title}"
                             onerror="this.parentElement.innerHTML='<div style=\\'display:flex;align-items:center;justify-content:center;height:100%;color:var(--text-muted);\\'>üì∑ Sin imagen</div>'">
                    </div>
                `;
            }
            
            // Badge de condici√≥n
            const conditionClass = product.condition && product.condition.toLowerCase().includes('nuevo') ? 'new' : 'used';
            const conditionBadge = product.condition ? 
                `<span class="badge ${conditionClass}">${product.condition}</span>` : '';
            
            // Ubicaci√≥n
            const locationBadge = product.location ? 
                `<span class="badge">üìç ${product.location}</span>` : '';
            
            // Construir la tarjeta
            card.innerHTML = `
                ${imageHtml}
                <h3>${product.title || 'Producto'}</h3>
                <div class="price">${product.price || 'Precio no disponible'}</div>
                <div class="meta">
                    ${conditionBadge}
                    ${locationBadge}
                </div>
                <p class="description">
                    ${(product.description || 'Sin descripci√≥n').substring(0, 150)}${product.description && product.description.length > 150 ? '...' : ''}
                </p>
                <a href="${product.url}" target="_blank" class="btn">
                    Ver en Marketplace ‚Üí
                </a>
            `;
            
            return card;
        }
        
        // Cargar productos cuando la p√°gina est√© lista
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
